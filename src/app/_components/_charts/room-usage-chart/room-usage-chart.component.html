

    <div class="card-header">
        <h3>Room usage</h3>
        <div class="room-number-form">
            <form>
                <div class="form-group">
                    <select>
                        <option>101</option>
                        <option>102</option>
                        <option>103</option>
                        <option>104</option>
                        <option>105</option>
                    </select>
                </div>
            </form>
        </div>    
    </div>
    <div class="chart" (click)="changeChartType()">
        <div style="display: block">
        <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [legend]="barChartLegend"
            [chartType]="barChartType">
        </canvas>
        </div>
    </div>
