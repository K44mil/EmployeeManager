<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) ? false : true">
    <mat-toolbar>Menu</mat-toolbar> 
    <mat-nav-list>
      <a mat-list-item routerLink="employees">Employees</a>
      <a mat-list-item routerLink="positions">Positions</a>
      <a mat-list-item routerLink="rooms">Rooms</a>
      <button (click)="loadDefaultData()" class="btn btn-info">LOAD DATA</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon"><i class="fas fa-bars"></i></mat-icon>
      </button>
      <span routerLink="home" style="cursor: pointer;">Employee Manager</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content>

    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
